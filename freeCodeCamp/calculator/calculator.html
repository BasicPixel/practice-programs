<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/superhero/bootstrap.min.css"
    />
    <title>Calculator</title>
  </head>
  <body class="container col-lg-3 col-md-5">
    <div class="row pt-3"><h3>Calculator</h3></div>
    <hr />

    <div class="row">
      <div class="col-9 p-1">
        <input
          id="display"
          type="text"
          class="form-control form-control-lg"
          readonly
        />
      </div>
      <div class="col-3 p-1">
        <button id="clear" class="btn btn-danger btn-lg h-100 w-100">AC</button>
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <button id="one" class="w-100 btn btn-lg btn-dark">1</button>
      </div>
      <div class="col p-1">
        <button id="two" class="w-100 btn btn-lg btn-dark">2</button>
      </div>
      <div class="col p-1">
        <button id="three" class="w-100 btn btn-lg btn-dark">3</button>
      </div>
      <div class="col p-1">
        <button id="add" class="w-100 btn btn-lg btn-success">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <button id="four" class="w-100 btn btn-lg btn-dark">4</button>
      </div>
      <div class="col p-1">
        <button id="five" class="w-100 btn btn-lg btn-dark">5</button>
      </div>
      <div class="col p-1">
        <button id="six" class="w-100 btn btn-lg btn-dark">6</button>
      </div>
      <div class="col p-1">
        <button id="subtract" class="w-100 btn btn-lg btn-success">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <button id="seven" class="w-100 btn-lg btn btn-dark">7</button>
      </div>
      <div class="col p-1">
        <button id="eight" class="w-100 btn-lg btn btn-dark">8</button>
      </div>
      <div class="col p-1">
        <button id="nine" class="w-100 btn-lg btn btn-dark">9</button>
      </div>
      <div class="col p-1">
        <button id="multiply" class="w-100 btn btn-lg btn-success">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <button id="zero" class="w-100 btn btn-lg btn-dark">0</button>
      </div>
      <div class="col p-1">
        <button id="decimal" class="w-100 btn btn-lg btn-dark">.</button>
      </div>
      <div class="col p-1">
        <button id="equals" class="w-100 btn btn-lg btn-primary">=</button>
      </div>
      <div class="col p-1">
        <button id="divide" class="w-100 btn btn-lg btn-success">/</button>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
